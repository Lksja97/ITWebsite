<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passwortgenerator</title>
    <style type="text/css">
        body {
            background-image: url(https://c.wallhere.com/photos/20/fa/abstract_gray_simple_background-73349.jpg!d);
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            background: rgba(32, 31, 31, 0.9); 
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 20px 40px -10px hsla(0, 1%, 26%, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 34px rgb(120, 111, 145);
            border-radius: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        input, button {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #0e0c0c;
            border-radius: 5px;
        }

        button {
            background: rgb(107, 99, 99);
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: rgb(148, 140, 140);
            color: rgb(0, 0, 0);
            border: 1px solid rgb(0, 0, 0);
        }

        label {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passwortgenerator</h1>
        <label for="length">Länge des Passworts:</label>
        <input type="number" id="length" value="12" min="1">

        <label for="includeUppercase">
            <input type="checkbox" id="includeUppercase" checked>
            Großbuchstaben einbeziehen
        </label>

        <label for="includeNumbers">
            <input type="checkbox" id="includeNumbers" checked>
            Zahlen einbeziehen
        </label>

        <label for="includeSpecial">
            <input type="checkbox" id="includeSpecial" checked>
            Sonderzeichen einbeziehen
        </label>

        <button onclick="generatePassword()">Passwort generieren</button>
        <h2>Generiertes Passwort:</h2>
        <input type="text" id="password" readonly>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const includeUppercase = document.getElementById("includeUppercase").checked;
            const includeNumbers = document.getElementById("includeNumbers").checked;
            const includeSpecial = document.getElementById("includeSpecial").checked;

            let charset = "abcdefghijklmnopqrstuvwxyz"; 

            if (includeUppercase) {
                charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; // 
            }
            if (includeNumbers) {
                charset += "0123456789";
            }
            if (includeSpecial) {
                charset += "!@#$%^&*()_+[]{}|;:,.<>?";
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById("password").value = password;
        }
    </script>
</body>
</html>
